name: Nightly Orchestrator (2:40AM EST)

on:
  schedule:
    - cron: "40 7 * * *"   # 2:40 AM EST (UTC-5) year-round
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    env:
      APP_ENV: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SIMFIN_API_KEY: ${{ secrets.SIMFIN_API_KEY }}
      SIMFIN_MARKET: ${{ secrets.SIMFIN_MARKET }}
      SIMFIN_PRICES_VARIANT: ${{ secrets.SIMFIN_PRICES_VARIANT }}
      SIMFIN_INSERT_BATCH: ${{ secrets.SIMFIN_INSERT_BATCH }}
      PRICES_INSERT_BATCH: ${{ secrets.PRICES_INSERT_BATCH }}
      ORCH_MAX_ERRORS: ${{ secrets.ORCH_MAX_ERRORS }}
      LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Orchestrator
        run: python Orchestrator.py